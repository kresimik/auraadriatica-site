<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kontakt — Aura Adriatica</title>
  <meta name="description" content="Kontaktirajte nas za upite o apartmanima Olive i Onyx — Aura Adriatica, Lovran." />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="theme-color" content="#4da6ff">

  <!-- Fonts & CSS -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css?v=20251018">

  <!-- i18n (ako koristiš globalni prevoditelj) -->
  <script src="/assets/js/i18n.js" defer></script>

  <!-- Minimalne dorade izgleda forme specifične za ovu stranicu -->
  <style>
    .contact-hero {
      position: relative; color:#fff;
      background-image:
        linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)),
        url('/assets/img/hero.jpg');
      background-position:center; background-size:cover; background-repeat:no-repeat;
      padding: 3.5rem 1rem; text-align:center;
    }
    .contact-hero h1 { color:#fff; margin:0 0 .5rem 0; font-size:2.2rem; }
    .contact-hero p { color:#fff; margin:0; opacity:.95; }

    .contact-wrap { padding: 2.2rem 0 3rem; }
    .contact-card {
      max-width: 820px; margin: 0 auto; padding: 0;
      background: #fff; border:1px solid #e6eef7; border-radius:16px;
      box-shadow: 0 12px 30px rgba(10,26,47,.08); overflow:hidden;
    }
    .contact-card .card-head {
      padding: 18px 20px; background: linear-gradient(180deg,#f9fbff 0,#f3f7fe 100%);
      border-bottom:1px solid #e6eef7;
      display:flex; align-items:center; justify-content:space-between; gap:12px; flex-wrap: wrap;
    }
    .card-head h2 { margin:0; color:#2c4770; font-size:1.2rem; }
    .apt-badge {
      display:inline-flex; align-items:center; gap:.4rem;
      padding:.4rem .7rem; border-radius:999px; background:#eef6ff; color:#2b3d5b;
      font-weight:700; border:1px solid #dbeafe;
    }
    .apt-badge svg { opacity:.8 }
    .card-body { padding: 20px; }

    /* Reuse postojeće .contact-form iz style.css */
    .contact-form .half-note { color:#7a8aa9; font-size:.95rem; margin-top:2px; }
  </style>
</head>
<body>

<!-- HEADER -->
<header class="site-header">
  <div class="container header-flex">
    <a href="/" class="logo" aria-label="Aura Adriatica — home">
      <img src="/assets/img/logo.png" alt="Aura Adriatica logo" />
    </a>

    <nav class="main-nav" aria-label="Primary">
      <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
      <a href="/apartments/onyx.html" data-i18n="onyx_h">Onyx</a>
      <a href="/explore.html" data-i18n="explore">Explore</a>
      <a href="/gallery.html" data-i18n="gallery">Gallery</a>
      <a href="/reviews.html" data-i18n="reviews">Reviews</a>
    </nav>

    <!-- LANGUAGE -->
    <div class="lang-dropdown" id="lang-dd">
      <button class="lang-toggle" type="button" aria-haspopup="menu" aria-expanded="false" aria-label="Promijeni jezik">
        <span class="current-lang" id="cur-lang">HR</span> ▾
      </button>
      <div class="lang-menu" id="lang-menu" role="menu" hidden>
        <button type="button" data-lang="hr" class="active">HR</button>
        <button type="button" data-lang="en">EN</button>
        <button type="button" data-lang="de">DE</button>
        <button type="button" data-lang="it">IT</button>
        <button type="button" data-lang="sl">SL</button>
      </div>
    </div>
  </div>
</header>

<!-- HERO -->
<section class="contact-hero">
  <div class="container">
    <h1>Kontakt</h1>
    <p>Pošaljite nam upit za dostupnost i cijene. Odgovaramo brzo.</p>
  </div>
</section>

<!-- FORM CARD -->
<section class="contact-wrap">
  <div class="container">
    <div class="contact-card">
      <div class="card-head">
        <h2>Pošalji poruku</h2>
        <div class="apt-badge" id="apt-badge" hidden>
          <!-- ikonica -->
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 10l9-7 9 7v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span id="apt-badge-text">Apartment</span>
        </div>
      </div>

      <div class="card-body">
        <form id="contact-form" class="contact-form" novalidate>
          <!-- Hidden apt i honeypot -->
          <input type="hidden" name="apt" id="cf-apt" />
          <div id="company-field">
            <label for="cf-company">Company</label>
            <input id="cf-company" name="company" type="text" autocomplete="organization" />
          </div>

          <div class="form-grid">
            <div class="form-row">
              <label for="cf-name" class="required">Ime i prezime</label>
              <input id="cf-name" name="name" type="text" autocomplete="name" required />
              <small class="err-msg" aria-live="polite"></small>
            </div>

            <div class="form-row">
              <label for="cf-email" class="required">Email</label>
              <input id="cf-email" name="email" type="email" inputmode="email" autocomplete="email" required />
              <small class="err-msg" aria-live="polite"></small>
            </div>

            <div class="form-row">
              <label for="cf-phone">Telefon (opcionalno)</label>
              <input id="cf-phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" />
              <small class="half-note">Primat ćemo WhatsApp/Viber poruke samo ako naznačite.</small>
            </div>

            <div class="form-row">
              <label for="cf-dates">Željeni datumi (opcionalno)</label>
              <input id="cf-dates" name="dates" type="text" placeholder="npr. 12.–18. 7." />
            </div>

            <div class="form-row form-row--full">
              <label for="cf-message" class="required">Poruka</label>
              <textarea id="cf-message" name="message" rows="6" required></textarea>
              <small class="err-msg" aria-live="polite"></small>
            </div>
          </div>

          <div class="form-actions">
            <button class="button" type="submit" id="cf-submit">
              <span>Pošalji poruku</span>
              <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M5 12h11M12 5l7 7-7 7"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>

            <div class="form-status" id="cf-status" role="status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="container footer-flex">
    <a href="/" class="footer-logo" aria-label="Aura Adriatica — home">
      <img src="/assets/img/logo.png" alt="Aura Adriatica logo" />
    </a>
    <nav class="footer-nav" aria-label="Footer">
      <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
      <a href="/apartments/onyx.html" data-i18n="onyx_h">Onyx</a>
      <a href="/explore.html" data-i18n="explore">Explore</a>
      <a href="/gallery.html" data-i18n="gallery">Gallery</a>
      <a href="/reviews.html" data-i18n="reviews">Reviews</a>
    </nav>
    <div class="footer-contact">
      <p>Email: <a href="mailto:info@auraadriatica.com">info@auraadriatica.com</a></p>
      <p>&copy; <span id="year"></span> Aura Adriatica</p>
    </div>
  </div>
</footer>
<script>document.getElementById('year').textContent = new Date().getFullYear();</script>

<!-- Skripta za submit -->
<script src="/assets/js/contact.js" defer></script>
</body>
</html>
