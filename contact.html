  <style>
    .contact-hero{position:relative;color:#fff;background-image:linear-gradient(to bottom,rgba(0,0,0,.45),rgba(0,0,0,.45)),url('/assets/img/hero.jpg');background-position:center;background-size:cover;background-repeat:no-repeat;padding:3.5rem 1rem;text-align:center}

    .contact-hero p{color:#fff;margin:0;opacity:.95}
    .contact-wrap{padding:2.2rem 0 3rem}
    .contact-card{max-width:820px;margin:0 auto;background:#fff;border:1px solid #e6eef7;border-radius:16px;box-shadow:0 12px 30px rgba(10,26,47,.08);overflow:hidden}
    .contact-card .card-head{padding:18px 20px;background:linear-gradient(180deg,#f9fbff 0,#f3f7fe 100%);border-bottom:1px solid #e6eef7;display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
    .card-head h2{margin:0;color:#2c4770;font-size:1.2rem}
    .apt-badge{display:inline-flex;align-items:center;gap:.4rem;padding:.4rem .7rem;border-radius:999px;background:#eef6ff;color:#2b3d5b;font-weight:700;border:1px solid #dbeafe}
    .apt-badge svg{opacity:.8}
    .card-body{padding:20px}
    .contact-form .half-note{color:#7a8aa9;font-size:.95rem;margin-top:2px}
    .cf-ts-wrap{margin-top:2px}
  </style>

</header>

<section class="contact-hero">
  <div class="container">
    <h1>Kontakt</h1>
    <p>Pošaljite nam upit za dostupnost i cijene. Odgovaramo brzo.</p>
  </div>
</section>

<section class="contact-wrap">
  <div class="container">
    <div class="contact-card">
      <div class="card-head">
        <h2>Pošalji poruku</h2>
        <div class="apt-badge" id="apt-badge" hidden>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M3 10l9-7 9 7v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
          </svg>
          <span id="apt-badge-text">Apartment</span>
        </div>
      </div>

      <div class="card-body">
        <form id="contact-form" class="contact-form" novalidate>
          <input type="hidden" name="apt" id="cf-apt" />
          <div id="company-field">
            <label for="cf-company">Company</label>
            <input id="cf-company" name="company" type="text" autocomplete="organization" />
          </div>

          <div class="form-grid">
            <div class="form-row">
              <label for="cf-name" class="required">Ime i prezime</label>
              <input id="cf-name" name="name" type="text" autocomplete="name" required />
              <small class="err-msg" aria-live="polite"></small>
            </div>
            <div class="form-row">
              <label for="cf-email" class="required">Email</label>
              <input id="cf-email" name="email" type="email" inputmode="email" autocomplete="email" required />
              <small class="err-msg" aria-live="polite"></small>
            </div>
            <div class="form-row">
              <label for="cf-phone">Telefon (opcionalno)</label>
              <input id="cf-phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" />
              <small class="half-note">Možete naznačiti i WhatsApp/Viber.</small>
            </div>
            <div class="form-row">
              <label for="cf-dates">Željeni datumi (opcionalno)</label>
              <input id="cf-dates" name="dates" type="text" placeholder="npr. 12.–18. 7." />
            </div>
            <div class="form-row form-row--full">
              <label for="cf-message" class="required">Poruka</label>
              <textarea id="cf-message" name="message" rows="6" required></textarea>
              <small class="err-msg" aria-live="polite"></small>
            </div>
          </div>

          <!-- Turnstile managed widget: automatski doda hidden input name="cf-turnstile-response" -->
          <div class="cf-ts-wrap">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAAB7dSzYE1I-UlV1x"
                 data-theme="light"
                 data-language="auto">
            </div>
          </div>

          <div class="form-actions">
            <button class="button" type="submit" id="cf-submit">
              <span>Pošalji poruku</span>
              <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M5 12h11M12 5l7 7-7 7"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
            <div class="form-status" id="cf-status" role="status" aria-live="polite"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
