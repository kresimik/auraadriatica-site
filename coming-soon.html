<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura Adriatica — Coming soon</title>
  <meta name="robots" content="noindex, nofollow" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --blue:#3ba9ff;     /* svijetloplava iz loga */
      --olive:#7aa655;    /* olive zelena akcent */
      --ink:#0b1220;
      --muted:#5c6370;
      --bg:#f8fafc;
      --card:#ffffff;
    }
    *{box-sizing:border-box}
    html, body {height:100%; margin:0}
    body {
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--ink);
      background: linear-gradient(160deg, rgba(59,169,255,0.15) 0%, rgba(122,166,85,0.15) 100%), var(--bg);
      display:flex; align-items:center; justify-content:center; padding:2rem;
    }
    .card {
      max-width:720px; width:100%;
      background:var(--card);
      border-radius:20px;
      padding:3rem 2rem;
      text-align:center;
      box-shadow:0 25px 60px rgba(2,8,23,.08);
    }
    .logo {
      max-width:260px;
      margin:0 auto 1.75rem;
      display:block;
    }
    h1 {
      margin:0 0 .75rem;
      font-size:clamp(30px,5vw,46px);
      font-weight:600;
      color:var(--blue);
    }
    .lead {
      margin:0 auto 1.5rem;
      max-width:600px;
      color:var(--muted);
      font-size:clamp(16px,2vw,18px);
      line-height:1.6;
    }
    .cta {
      display:inline-block;
      margin-top:.5rem;
      padding:.85rem 1.4rem;
      border-radius:12px;
      text-decoration:none;
      font-weight:600;
      background:var(--olive);
      color:#fff;
      transition:transform .08s ease, box-shadow .2s ease;
      box-shadow:0 10px 20px rgba(122,166,85,.25);
    }
    .cta:hover {
      transform:translateY(-2px);
      box-shadow:0 14px 28px rgba(122,166,85,.3);
    }
    .foot {
      margin-top:2rem;
      color:var(--muted);
      font-size:.95rem;
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="brand">
    <img src="assets/logo.png" alt="Aura Adriatica Logo" class="logo">
    <h1 id="brand">Aura Adriatica</h1>
    <p class="lead">Our new website is under construction.<br>
       For availability and direct bookings, contact us via email.</p>
    <a class="cta" href="mailto:info@auraadriatica.com">Email us</a>
    <p class="foot">© 2025 Aura Adriatica • Lovran, Croatia</p>
  </main>
</body>
</html>
