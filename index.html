<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aura Adriatica</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  <script src="/assets/js/lang.js" defer></script>
  <script src="/assets/js/weather.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      
      <!-- Logo + ime (klikabilno za povratak na home) -->
      <a href="/" class="logo">
        <img src="/assets/img/logo.png" alt="Aura Adriatica">
        <span>Aura Adriatica</span>
      </a>

      <!-- Navigacija -->
      <nav class="main-nav">
        <a href="/apartments/olive.html" data-i18n="olive_h">Apartman Olive</a>
        <a href="/apartments/onyx.html" data-i18n="onyx_h">Apartman Onyx</a>
        <a href="/gallery.html" data-i18n="gallery">Gallery</a>
        <a href="/reviews.html" data-i18n="reviews">Reviews</a>
      </nav>

      <!-- Jezični gumbi -->
      <div class="lang-switch">
        <button data-lang="hr">HR</button>
        <button data-lang="en">EN</button>
        <button data-lang="de">DE</button>
        <button data-lang="it">IT</button>
        <button data-lang="sl">SL</button>
        <button data-lang="hu">HU</button>
        <button data-lang="cs">CS</button>
        <button data-lang="sk">SK</button>
        <button data-lang="uk">UK</button>
      </div>

    </div>
  </header>

  <!-- HERO -->
  <section class="hero">
    <div class="container">
      <h1 data-i18n="brand">Aura Adriatica</h1>
      <p data-i18n="tagline">Two boutique apartments on the Opatija Riviera</p>
      <div class="cta">
        <a class="button" href="/apartments/olive.html" data-i18n="olive_h">Olive Apartment</a>
        <a class="button outline" href="/apartments/onyx.html" data-i18n="onyx_h">Onyx Apartment</a>
      </div>
    </div>
  </section>

  <!-- WEATHER -->
  <section class="weather">
    <div class="container">
      <h2 data-i18n="weather_title">7-Day Forecast for Lovran</h2>
      <div id="weather-widget" class="weather-grid"></div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container">
      <p>&copy; <span id="year"></span> Aura Adriatica</p>
      <p>Email: <a href="mailto:info@auraadriatica.com">info@auraadriatica.com</a></p>
    </div>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
</body>
</html>
