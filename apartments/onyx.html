<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title data-i18n="onyx_h">Onyx Apartment</title>
  <meta name="description" content="Aura Adriatica — Onyx apartment in Ičići, Opatija Riviera">
  <link rel="stylesheet" href="/assets/css/style.css"/>
</head>
<body>
  <header>
    <div class="container nav">
      <div class="brand">
        <img src="/assets/img/logo.png" alt="Aura Adriatica" onerror="this.style.display='none'">
        <span data-i18n="brand">Aura Adriatica</span>
      </div>
      <nav class="main">
        <a href="/apartments/olive.html" data-i18n="olive_h">Olive Apartment</a>
        <a href="/apartments/onyx.html" data-i18n="onyx_h">Onyx Apartment</a>
      </nav>
      <div class="lang">
        <button data-lang="hr">HR</button>
        <button data-lang="en" class="active">EN</button>
        <button data-lang="de">DE</button>
        <button data-lang="it">IT</button>
        <button data-lang="sl">SL</button>
        <button data-lang="hu">HU</button>
        <button data-lang="cs">CS</button>
        <button data-lang="sk">SK</button>
        <button data-lang="uk">UK</button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h1 data-i18n="onyx_h">Onyx Apartment</h1>
      <p data-i18n="onyx_intro">Terrace, garden access, AC, Wi-Fi — ideal for 2–4 guests.</p>
      <div class="backnav">
        <a class="button outline" href="/">← <span data-i18n="back_home">Back to home</span></a>
      </div>
    </div>
  </section>

  <section class="section">
    <div class="container">
      <div class="grid">
        <!-- Galerija i značajke puni JS iz /content/apartments/onyx/{lang}.json -->
        <div class="card span12">
          <div id="apt-gallery" class="gallery"></div>
          <div id="apt-features" class="features"></div>
        </div>

        <!-- Opis iz JSON-a -->
        <div class="card span12">
          <p id="apt-description"></p>
        </div>

        <!-- Kalendar (URL se može postaviti u JSON -> "calendar") -->
        <div class="card span12">
          <h2 data-i18n="avail_h">Availability</h2>
          <p class="small" data-i18n="avail_note">For the most accurate calendar, contact us directly.</p>
          <div class="calendar-wrap">
            <iframe class="calendar-iframe" src="" loading="lazy" referrerpolicy="no-referrer"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">© <span id="year"></span> Aura Adriatica</div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
  <script src="/assets/js/i18n.js"></script>
  <script src="/assets/js/apartment.js"></script>
</body>
</html>
