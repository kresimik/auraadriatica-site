<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Onyx — Aura Adriatica</title>
  <meta name="description" content="Apartment Onyx — modern apartment near Opatija, Croatia">
  <link rel="stylesheet" href="/assets/css/style.css?v=20250907">
  <script src="/assets/js/i18n.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/assets/img/logo.png" alt="Aura Adriatica">
        <span>Aura Adriatica</span>
      </a>
      <nav class="main-nav">
        <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
        <a href="/apartments/onyx.html" class="active" data-i18n="onyx_h">Onyx</a>
        <a href="/gallery.html" data-i18n="gallery">Gallery</a>
        <a href="/reviews.html" data-i18n="reviews">Reviews</a>
      </nav>
      <div class="lang-dropdown">
        <button class="lang-toggle" aria-expanded="false">
          <span class="current-lang">EN</span> ▾
        </button>
        <div class="lang-menu" role="menu" hidden>
          <button data-lang="hr">HR</button>
          <button data-lang="en" class="active">EN</button>
          <button data-lang="de">DE</button>
          <button data-lang="it">IT</button>
          <button data-lang="sl">SL</button>
          <button data-lang="hu">HU</button>
          <button data-lang="cs">CS</button>
          <button data-lang="sk">SK</button>
          <button data-lang="uk">UK</button>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO MINI -->
  <section class="hero" style="background-image: linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)), url('/assets/img/onyx-hero.jpg');">
    <div class="container">
      <h1 data-i18n="onyx_h">Onyx Apartment</h1>
      <p data-i18n="onyx_intro">Modern design, close to the sea, parking, Wi-Fi.</p>
      <div class="cta">
        <a class="button blue" href="/index.html" data-i18n="back_home">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="section">
    <div class="container">
      <h2 data-i18n="apts_h">Apartment details</h2>

      <p id="apt-intro"></p>

      <div class="features" id="apt-features"></div>

      <div class="gallery" id="apt-gallery" style="margin-top:1rem;"></div>

      <div id="apt-calendar-wrap" style="margin-top:2rem; display:none;">
        <h2 data-i18n="avail_h">Availability</h2>
        <p data-i18n="avail_note">Select your dates to check availability.</p>
        <iframe id="apt-calendar" class="calendar-iframe" loading="lazy"></iframe>
      </div>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-flex">
      <a href="/" class="footer-logo">
        <span class="logo-badge"><img src="/assets/img/logo.png" alt="Aura Adriatica"></span>
        <span>Aura Adriatica</span>
      </a>
      <nav class="footer-nav">
        <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
        <a href="/apartments/onyx.html" data-i18n="onyx_h">Onyx</a>
        <a href="/gallery.html" data-i18n="gallery">Gallery</a>
        <a href="/reviews.html" data-i18n="reviews">Reviews</a>
      </nav>
      <div class="footer-contact">
        <p>Email: <a href="mailto:info@auraadriatica.com">info@auraadriatica.com</a></p>
        <p>&copy; <span id="year"></span> Aura Adriatica</p>
      </div>
    </div>
  </footer>

  <!-- SCRIPTS -->
  <script>
    document.getElementById("year").textContent = new Date().getFullYear();
  </script>
  <script src="/assets/js/apt.js"></script>
  <script>
    // Učitaj sadržaj za ONYX iz JSON-a i prikaži kalendar ako postoji HTTPS URL
    document.addEventListener('DOMContentLoaded', function(){
      initApt('onyx');
    });
  </script>
  <script>
  (function(){
    const dd   = document.querySelector('.lang-dropdown');
    if(!dd) return;
    const btn  = dd.querySelector('.lang-toggle');
    const menu = dd.querySelector('.lang-menu');
    const cur  = dd.querySelector('.current-lang');

    function close(){ menu.hidden = true; btn.setAttribute('aria-expanded','false'); }
    function open(){ menu.hidden = false; btn.setAttribute('aria-expanded','true'); }

    btn.addEventListener('click', (e)=> {
      e.stopPropagation();
      menu.hidden ? open() : close();
    });

    // klik na odabir jezika
    menu.addEventListener('click', (e)=>{
      const b = e.target.closest('button[data-lang]');
      if(!b) return;
      // tvoja postojeća logika promjene jezika:
      localStorage.setItem('lang', b.dataset.lang);
      cur.textContent = b.dataset.lang.toUpperCase();
      menu.querySelectorAll('button').forEach(x=>x.classList.toggle('active', x===b));
      close();
      // reload da povučemo odgovarajući JSON/tekstove
      location.reload();
    });

    // zatvaranje izvan dropdowna / Esc
    document.addEventListener('click', (e)=>{ if(!dd.contains(e.target)) close(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });

    // inicijalni prikaz trenutnog jezika
    const lang = (localStorage.getItem('lang')||'en').toUpperCase();
    cur.textContent = lang;
    menu.querySelectorAll('button').forEach(x=>x.classList.toggle('active', x.textContent===lang));
  })();
</script>
</body>
</html>
