<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apartment Onyx — Aura Adriatica</title>
  <meta name="description" content="Apartment Onyx — modern design, close to the sea, Wi-Fi, AC, full kitchen, and private parking near Opatija, Croatia." />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="theme-color" content="#4da6ff">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- CSS & JS -->
  <link rel="stylesheet" href="/assets/css/style.css?v=20251018">
  <script src="/assets/js/i18n.js" defer></script>
  <script src="/assets/js/apt.js" defer></script>
  <script src="/assets/js/form.js" defer></script>
</head>

<body data-apt-slug="onyx">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <a href="/" class="logo" aria-label="Aura Adriatica — home">
        <img src="/assets/img/logo.png" alt="Aura Adriatica logo" />
      </a>

      <nav class="main-nav" aria-label="Primary">
        <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
        <a href="/apartments/onyx.html" class="active" data-i18n="onyx_h">Onyx</a>
        <a href="/explore.html" data-i18n="explore">Explore</a>
        <a href="/gallery.html" data-i18n="gallery">Gallery</a>
        <a href="/reviews.html" data-i18n="reviews">Reviews</a>
      </nav>

      <!-- LANGUAGE DROPDOWN -->
      <div class="lang-dropdown" id="lang-dd">
        <button class="lang-toggle" type="button" aria-haspopup="menu" aria-expanded="false" aria-label="Change language">
          <span class="current-lang" id="cur-lang">EN</span> ▾
        </button>
        <div class="lang-menu" id="lang-menu" role="menu" hidden>
          <button type="button" data-lang="hr">HR</button>
          <button type="button" data-lang="en" class="active">EN</button>
          <button type="button" data-lang="de">DE</button>
          <button type="button" data-lang="it">IT</button>
          <button type="button" data-lang="sl">SL</button>
          <button type="button" data-lang="hu">HU</button>
          <button type="button" data-lang="cs">CS</button>
          <button type="button" data-lang="sk">SK</button>
          <button type="button" data-lang="uk">UK</button>
        </div>
      </div>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" style="background-image:
      linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)),
      url('/assets/img/onyx-hero.jpg');">
    <div class="container hero-center">
      <h1 data-i18n="onyx_h">Onyx Apartment</h1>
      <p data-i18n="onyx_intro">Modern design, close to the sea, parking, Wi-Fi.</p>
      <div class="cta">
        <a class="button" href="/index.html" data-i18n="back_home">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- DETAILS -->
  <section class="section">
    <div class="container">
      <h2 data-i18n="apts_h">Apartment details</h2>

      <div class="two-col two-col--boxed">
        <div class="col">
          <h3 data-i18n="desc_h">Description</h3>
          <div id="apt-desc"></div>
        </div>

        <div class="col">
          <h3 data-i18n="highlights_h">Highlights</h3>
          <ul class="highlights" id="apt-highlights"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- GALLERY -->
  <section class="section alt">
    <div class="container">
      <h2 data-i18n="gallery_h">Gallery</h2>
      <div class="gallery" id="apt-gallery"></div>
    </div>
  </section>

<!-- CONTACT -->
<section class="section alt">
  <div class="container">
    <h2 data-i18n="contact_h">Contact</h2>

    <form id="contact-form" class="contact-form" data-apt="Onyx" novalidate>
      <div class="form-grid">
        <div class="form-row">
          <label for="cf-name" class="required">Name</label>
          <input id="cf-name" name="name" type="text" autocomplete="name" required />
          <small class="err-msg" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="cf-email" class="required">Email</label>
          <input id="cf-email" name="email" type="email" inputmode="email" autocomplete="email" required />
          <small class="err-msg" aria-live="polite"></small>
        </div>

        <div class="form-row">
          <label for="cf-phone">Phone (optional)</label>
          <input id="cf-phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" />
        </div>

        <!-- honeypot (skriveno polje, ostavi ga) -->
        <div class="form-row" id="company-field">
          <label for="cf-company">Company</label>
          <input id="cf-company" name="company" type="text" autocomplete="organization" />
        </div>

        <div class="form-row form-row--full">
          <label for="cf-message" class="required">Message</label>
          <textarea id="cf-message" name="message" rows="5" required></textarea>
          <small class="err-msg" aria-live="polite"></small>
        </div>
      </div>

      <div class="form-actions">
        <button class="button" type="submit">
          <span>Send message</span>
          <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h11M12 5l7 7-7 7"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"/>
          </svg>
        </button>

        <div class="form-status" id="cf-status" role="status" aria-live="polite"></div>
      </div>
    </form>
  </div>
</section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-flex">
      <a href="/" class="footer-logo" aria-label="Aura Adriatica — home">
        <img src="/assets/img/logo.png" alt="Aura Adriatica logo" />
      </a>
      <nav class="footer-nav" aria-label="Footer">
        <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
        <a href="/apartments/onyx.html" class="active" data-i18n="onyx_h">Onyx</a>
        <a href="/explore.html" data-i18n="explore">Explore</a>
        <a href="/gallery.html" data-i18n="gallery">Gallery</a>
        <a href="/reviews.html" data-i18n="reviews">Reviews</a>
      </nav>
      <div class="footer-contact">
        <p>Email: <a href="mailto:info@auraadriatica.com">info@auraadriatica.com</a></p>
        <p>&copy; <span id="year"></span> Aura Adriatica</p>
      </div>
    </div>
  </footer>
  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>

  <!-- Lang hook -->
  <script>
    document.addEventListener('click', async (e)=>{
      const btn = e.target.closest('.lang-menu button[data-lang]');
      if(!btn) return;
      const slug = document.body.getAttribute('data-apt-slug');
      if (slug && typeof window.loadApartment === 'function') {
        await window.loadApartment(slug, btn.dataset.lang);
      }
    });
  </script>
</body>
</html>
