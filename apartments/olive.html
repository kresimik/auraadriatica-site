<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Apartment Olive — Aura Adriatica</title>
  <meta name="description" content="Apartment Olive — sunny balcony with sea view, Wi-Fi, AC, full kitchen, and private parking near Opatija, Croatia." />

  <!-- Favicons -->
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicons/favicon-16x16.png">
  <link rel="manifest" href="/assets/favicons/site.webmanifest">
  <link rel="shortcut icon" href="/assets/favicons/favicon.ico">
  <meta name="theme-color" content="#4da6ff">

  <!-- Fonts & CSS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/style.css?v=20251019">

  <!-- Scripts -->
  <script src="/assets/js/i18n.js" defer></script>
  <script src="/assets/js/apt.js" defer></script>
  <script src="/assets/js/contact-form.js" defer></script>
</head>

<body data-apt-slug="olive">
  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <a href="/" class="logo" aria-label="Aura Adriatica — home">
        <img src="/assets/img/logo.png" alt="Aura Adriatica logo" />
      </a>
      <nav class="main-nav" aria-label="Primary">
        <a href="/apartments/olive.html" class="active">Olive</a>
        <a href="/apartments/onyx.html">Onyx</a>
        <a href="/explore.html">Explore</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/reviews.html">Reviews</a>
      </nav>
    </div>
  </header>

  <!-- HERO -->
  <section class="hero" style="background-image:
      linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)),
      url('/assets/img/olive-hero.jpg');">
    <div class="container hero-center">
      <h1>Olive Apartment</h1>
      <p>Sunny balcony, sea view, private pool, parking, fast Wi-Fi.</p>
      <div class="cta">
        <a class="button" href="/index.html">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- DETAILS -->
  <section class="section">
    <div class="container">
      <h2>Apartment details</h2>
      <div class="two-col two-col--boxed">
        <div class="col">
          <h3>Description</h3>
          <div id="apt-desc"></div>
        </div>
        <div class="col">
          <h3>Highlights</h3>
          <ul class="highlights" id="apt-highlights"></ul>
        </div>
      </div>
    </div>
  </section>

  <!-- GALLERY -->
  <section class="section alt">
    <div class="container">
      <h2>Gallery</h2>
      <div class="gallery" id="apt-gallery"></div>
    </div>
  </section>

  <!-- CONTACT -->
  <section class="section alt">
    <div class="container">
      <h2>Contact</h2>

      <form id="contact-form" class="contact-form" data-apt="Olive" novalidate>
        <input type="hidden" id="cf-apt" name="apt" value="Olive" />
        <input type="hidden" id="cf-token" name="cf-token" />

        <div class="form-grid">
          <div class="form-row">
            <label for="cf-name" class="required">Name</label>
            <input id="cf-name" name="name" type="text" autocomplete="name" placeholder="Your name" required />
            <small class="err-msg" aria-live="polite"></small>
          </div>

          <div class="form-row">
            <label for="cf-email" class="required">Email</label>
            <input id="cf-email" name="email" type="email" inputmode="email" autocomplete="email" placeholder="name@example.com" required />
            <small class="err-msg" aria-live="polite"></small>
          </div>

          <div class="form-row">
            <label for="cf-phone">Phone (optional)</label>
            <input id="cf-phone" name="phone" type="tel" inputmode="tel" autocomplete="tel" placeholder="+385…" />
          </div>

          <!-- Honeypot -->
          <div class="form-row hp">
            <label for="cf-company">Company</label>
            <input id="cf-company" name="company" type="text" autocomplete="organization" tabindex="-1" />
          </div>

          <div class="form-row form-row--full">
            <label for="cf-message" class="required">Message</label>
            <textarea id="cf-message" name="message" rows="5" required placeholder="Desired dates, number of guests, questions…"></textarea>
            <small class="err-msg" aria-live="polite"></small>
          </div>

          <div class="form-row form-row--full">
            <div class="cf-turnstile"
                 data-sitekey="0x4AAAAAAB7dSzYE1I-UlV1x"
                 data-callback="cfStoreToken"
                 data-theme="light"></div>
          </div>
        </div>

        <div class="form-actions">
          <button class="button" id="cf-submit" type="submit">
            Send message
            <svg aria-hidden="true" width="18" height="18" viewBox="0 0 24 24" fill="none">
              <path d="M5 12h11M12 5l7 7-7 7" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <span class="form-status" id="cf-status" aria-live="polite"></span>
        </div>
      </form>

      <!-- Turnstile -->
      <script>
        window.cfStoreToken = function(token) {
          const el = document.getElementById('cf-token');
          if (el) el.value = token;
          const st = document.getElementById('cf-status');
          if (st && st.classList.contains('err')) st.textContent = '';
        };
      </script>
      <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="site-footer">
    <div class="container footer-flex">
      <a href="/" class="footer-logo">
        <img src="/assets/img/logo.png" alt="Aura Adriatica logo" />
      </a>
      <nav class="footer-nav">
        <a href="/apartments/olive.html" class="active">Olive</a>
        <a href="/apartments/onyx.html">Onyx</a>
        <a href="/explore.html">Explore</a>
        <a href="/gallery.html">Gallery</a>
        <a href="/reviews.html">Reviews</a>
      </nav>
      <div class="footer-contact">
        <p>Email: <a href="mailto:info@auraadriatica.com">info@auraadriatica.com</a></p>
        <p>&copy; <span id="year"></span> Aura Adriatica</p>
      </div>
    </div>
  </footer>

  <script>document.getElementById('year').textContent = new Date().getFullYear();</script>
</body>
</html>
