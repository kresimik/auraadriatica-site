<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apartment Olive — Aura Adriatica</title>
  <meta name="description" content="Apartment Olive — sea view apartment near Opatija, Croatia">
  <link rel="stylesheet" href="/assets/css/style.css?v=20250906">
  <script src="/assets/js/i18n.js" defer></script>
</head>
<body>

  <!-- HEADER -->
  <header class="site-header">
    <div class="container header-flex">
      <a href="/" class="logo">
        <img src="/assets/img/logo.png" alt="Aura Adriatica">
        <span>Aura Adriatica</span>
      </a>
      <nav class="main-nav">
        <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
        <a href="/apartments/onyx.html" data-i18n="onyx_h">Onyx</a>
        <a href="/gallery.html" data-i18n="gallery">Gallery</a>
        <a href="/reviews.html" data-i18n="reviews">Reviews</a>
      </nav>
      <div class="lang-switch">
        <button data-lang="hr">HR</button><button data-lang="en" class="active">EN</button>
        <button data-lang="de">DE</button><button data-lang="it">IT</button><button data-lang="sl">SL</button>
        <button data-lang="hu">HU</button><button data-lang="cs">CS</button><button data-lang="sk">SK</button><button data-lang="uk">UK</button>
      </div>
    </div>
  </header>

  <!-- HERO MINI -->
  <section class="hero" style="background-image: linear-gradient(to bottom, rgba(0,0,0,.45), rgba(0,0,0,.45)), url('/assets/img/olive-hero.jpg');">
    <div class="container">
      <h1 data-i18n="olive_h">Olive Apartment</h1>
      <p data-i18n="olive_intro">Sunny balcony, sea view, parking, fast Wi-Fi.</p>
      <div class="cta">
        <a class="button blue" href="/index.html" data-i18n="back_home">Back to Home</a>
      </div>
    </div>
  </section>

  <!-- CONTENT -->
  <section class="section">
    <div class="container">
      <h2 data-i18n="apts_h">Apartment details</h2>
      <p id="apt-intro"></p>

      <div class="features" id="apt-features"></div>

      <div class="gallery" id="apt-gallery" style="margin-top:1rem;"></div>

      <div id="apt-calendar-wrap" style="margin-top:2rem;display:none;">
        <h2 data-i18n="avail_h">Availability</h2>
        <p data-i18n="avail_note">Select your dates to check availability.</p>
        <iframe id="apt-calendar" class="calendar-iframe" loading="lazy"></iframe>
      </div>
    </div>
  </section>

<!-- FOOTER -->
<footer class="site-footer">
  <div class="container footer-flex">

    <!-- Logo u bijelom krugu -->
    <a href="/" class="footer-logo">
      <img src="/assets/img/logo.png" alt="Aura Adriatica">
      <span>Aura Adriatica</span>
    </a>

    <!-- Navigacija -->
    <nav class="footer-nav">
      <a href="/apartments/olive.html" data-i18n="olive_h">Olive</a>
      <a href="/apartments/onyx.html" data-i18n="onyx_h">Onyx</a>
      <a href="/gallery.html" data-i18n="gallery">Gallery</a>
      <a href="/reviews.html" data-i18n="reviews">Reviews</a>
    </nav>

    <!-- Kontakt -->
    <div class="footer-contact">
      <p>Email: <a href="mailto:info@auraadriatica.com">info@auraadriatica.com</a></p>
      <p>&copy; <span id="year"></span> Aura Adriatica</p>
    </div>

  </div>
</footer>


  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    // FETCH APARTMENT CONTENT (Olive) BY LANGUAGE JSON
    (function(){
      const lang = (localStorage.getItem('lang')||'en').toLowerCase();
      fetch(`/content/apartments/olive/${lang}.json`, { cache:'no-store' })
        .then(r => r.ok ? r.json() : null)
        .then(data => {
          if(!data) return;
          // Intro/desc
          if(data.intro) document.getElementById('apt-intro').textContent = data.intro;
          // Features
          const fWrap = document.getElementById('apt-features');
          if(Array.isArray(data.features)){
            fWrap.innerHTML = '';
            data.features.forEach(x=>{
              const t=document.createElement('span');
              t.className='tag'; t.textContent=x;
              fWrap.appendChild(t);
            });
          }
          // Gallery
          const gWrap = document.getElementById('apt-gallery');
          if(Array.isArray(data.gallery)){
            gWrap.innerHTML='';
            data.gallery.forEach(src=>{
              const img=document.createElement('img');
              img.src = src; img.alt = data.title || 'Olive';
              gWrap.appendChild(img);
            });
          }
          // Calendar
          if(data.calendar){
            const w=document.getElementById('apt-calendar-wrap');
            const i=document.getElementById('apt-calendar');
            i.src=data.calendar; w.style.display='block';
          }
          // Title overrides (optional)
          if(data.title) document.querySelector('h1[data-i18n="olive_h"]').textContent = data.title;
          if(data.olive_intro) document.querySelector('.hero p').textContent = data.olive_intro;
        })
        .catch(console.warn);
    })();
  </script>
</body>
</html>
