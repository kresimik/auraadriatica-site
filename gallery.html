  <!-- LANGUAGE DROPDOWN HANDLER -->
  <script>
  (function(){
    const dd = document.getElementById('lang-dd'); if(!dd) return;
    const btn  = dd.querySelector('.lang-toggle');
    const menu = dd.querySelector('.lang-menu');
    const cur  = dd.querySelector('.current-lang');

    const open  = () => { menu.hidden = false; btn.setAttribute('aria-expanded','true');  };
    const close = () => { menu.hidden = true;  btn.setAttribute('aria-expanded','false'); };

    // Prikaži trenutno spremljeni jezik (i18n.js će ga ionako postaviti)
    const saved = (localStorage.getItem('lang') || 'en').toUpperCase();
    if (cur) cur.textContent = saved;

    btn.addEventListener('click', (e)=>{ e.stopPropagation(); menu.hidden ? open() : close(); });

    menu.addEventListener('click', async (e)=>{
      const b = e.target.closest('button[data-lang]'); if(!b) return;
      const lang = b.dataset.lang;                // npr. "hr"
      localStorage.setItem('lang', lang);
      if (typeof window.setLang === 'function') {
        await window.setLang(lang);               // i18n.js prevede cijelu stranicu (data-i18n)
      }
      if (typeof window.loadExplore === 'function') {
        // ako smo na explore stranici – ručno napuni Explore sadržaj
        await window.loadExplore(lang);
      }
      close();
    });

    document.addEventListener('click', (e)=>{ if(!dd.contains(e.target)) close(); });
    document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
  })();
</script>
