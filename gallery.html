  <!-- LANGUAGE DROPDOWN HANDLER (isti kao na indexu) -->
  <script>
    (function(){
      const dd   = document.getElementById('lang-dd');
      if(!dd) return;
      const btn  = dd.querySelector('.lang-toggle');
      const menu = dd.querySelector('.lang-menu');
      const cur  = dd.querySelector('.current-lang');

      // init
      const saved = (localStorage.getItem('lang')||'en').toUpperCase();
      cur.textContent = saved;
      menu.querySelectorAll('button').forEach(x=>{
        x.classList.toggle('active', x.dataset.lang.toUpperCase() === saved);
      });

      const open  = () => { menu.hidden = false; btn.setAttribute('aria-expanded','true');  };
      const close = () => { menu.hidden = true;  btn.setAttribute('aria-expanded','false'); };

      btn.addEventListener('click', (e)=>{ e.stopPropagation(); menu.hidden ? open() : close(); });
      menu.addEventListener('click', (e)=>{
        const b = e.target.closest('button[data-lang]');
        if(!b) return;
        localStorage.setItem('lang', b.dataset.lang);
        cur.textContent = b.dataset.lang.toUpperCase();
        menu.querySelectorAll('button').forEach(x=>x.classList.toggle('active', x===b));
        close();
        location.reload();
      });
      document.addEventListener('click', (e)=>{ if(!dd.contains(e.target)) close(); });
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
    })();
  </script>
